[package]
name = "polkadot-runtime-parachains"
version = "0.9.36"
edition = "2021"

[dependencies]
bitvec = { version = "1.0.0", default-features = false, features = ["alloc"] }
parity-scale-codec = { version = "3.4.0", default-features = false, features = ["derive", "max-encoded-len"] }
log = { version = "0.4.17", default-features = false }
rustc-hex = { version = "2.1.0", default-features = false }
scale-info = { version = "2.5.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.139", features = [ "derive" ], optional = true }
derive_more = "0.99.17"
bitflags = "1.3.2"

sp-api = { path="../../primitives/api", default-features = false }
inherents = { package = "sp-inherents", path="../../primitives/inherents", default-features = false }
sp-std = { package = "sp-std", path="../../primitives/std",default-features = false }
sp-io = {path="../../primitives/io", default-features = false }
sp-runtime = {path="../../primitives/runtime", default-features = false }
sp-session = { path="../../primitives/session", default-features = false }
sp-staking = {path="../../primitives/staking",  default-features = false }
sp-core = { path="../../primitives/core",  default-features = false }
sp-keystore = { path="../../primitives/keystore",  optional = true }
sp-application-crypto = { path="../../primitives/application-crypto", default-features = false, optional = true }
sp-tracing = { path="../../primitives/tracing",  default-features = false, optional = true }

 pallet-authority-discovery = { path="../../frame/authority-discovery", default-features = false }
pallet-authorship = { path="../../frame/authorship", default-features = false }
pallet-balances = { path="../../frame/balances", default-features = false }
pallet-babe = {  path="../../frame/babe", default-features = false }
pallet-session = { path="../../frame/session", default-features = false }
pallet-staking = {  path="../../frame/staking",default-features = false }
pallet-timestamp = { path="../../frame/timestamp", default-features = false }
pallet-vesting = { path="../../frame/vesting",  default-features = false }
frame-benchmarking = { path="../../frame/benchmarking",  default-features = false, optional = true }
frame-support = {  path="../../frame/support", default-features = false }
frame-system = { path="../../frame/system", default-features = false }

xcm = { package = "xcm", path = "../../xcm", default-features = false }
xcm-executor = { package = "xcm-executor", path = "../../xcm/xcm-executor", default-features = false }
primitives = { package = "polkadot-primitives", path = "../../xcm-primitives", default-features = false }

rand = { version = "0.8.5", default-features = false }
rand_chacha = { version = "0.3.1", default-features = false }
static_assertions = { version = "1.1.0", optional = true }
polkadot-parachain = { path = "../../parachain", default-features = false }
polkadot-runtime-metrics = { path = "../metrics", default-features = false}

[dev-dependencies]
futures = "0.3.21"
hex-literal = "0.4.1"
keyring = { package = "sp-keyring", path = "../../primitives/keyring"}
frame-support-test = { path = "../../frame/support/test" }
sc-keystore = { path = "../../client/keystore"}
# test-helpers = { package = "polkadot-primitives-test-helpers", path = "../../xcm-primitives/test-helpers"}
sp-tracing = { path="../../primitives/tracing",  default-features = false}
thousands = "0.2.0"
assert_matches = "1"
serde_json = "1.0.96"

[features]
default = ["std"]
no_std = []
std = [
	"bitvec/std",
	"parity-scale-codec/std",
	"rustc-hex/std",
	"scale-info/std",
	"serde",
	"primitives/std",
	"inherents/std",
	"sp-core/std",
	"sp-api/std",
	"sp-keystore",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"pallet-authorship/std",
	"pallet-babe/std",
	"pallet-balances/std",
	"pallet-session/std",
	"pallet-staking/std",
	"pallet-timestamp/std",
	"pallet-vesting/std",
	"frame-system/std",
	"xcm/std",
	"xcm-executor/std",
	"log/std",
	"polkadot-runtime-metrics/std",
	"pallet-authority-discovery/std",
]
runtime-benchmarks = [
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-staking/runtime-benchmarks",
	"primitives/runtime-benchmarks",
	"static_assertions",
	"sp-application-crypto",
]
try-runtime = [
	"frame-support/try-runtime",
	"pallet-authorship/try-runtime",
	"pallet-balances/try-runtime",
	"pallet-session/try-runtime",
	"pallet-staking/try-runtime",
	"pallet-timestamp/try-runtime",
	"pallet-vesting/try-runtime",
]
runtime-metrics = ["sp-tracing/with-tracing", "polkadot-runtime-metrics/runtime-metrics"]
